{% load static %}
<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<link rel="stylesheet" href="{% static 'login.css' %}">
<div class="container-login100">
    <div class="wrap-login100">
        <form method="post" class="login100-form form-style">
            <h1>Login</h1>
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-sm btn-primary" type="submit">Login</button>
            <a class="btn btn-sm btn-success" href="{% url 'create_user' %}">Signup</a>
            <a class="btn btn-sm btn-danger" href="{% url 'password_reset' %}">Reset password?</a>
        </form>
    </div>
</div>
<script src="{% static 'index.js' %}"></script>
</body>
</html>
